{% extends "auctions/layout.html" %}

{% block body %}
{%if listings%}
<h2>Active Listings</h2>
<div class="container m-0 p-0">
    <div class="row mt-3">
        {% for listing in listings %}
        <div class="col-3 myclass">
            <a href="{% url 'listing' listing.id %}">
                <div class="row text-center">
                    <div class="col-12">
                        <img src="{{listing.url}}" alt="listing image" height="100vh" >
                    </div>
                    <div class="col-12">
                        <h3>{{listing.title}}</h3>
                        <p>{{listing.description}}</p>
                        <p>Price: {{listing.bid.amount}}â‚¬</p>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>


{%else%}
<h2>No listing available</h2>
{%endif%}


{% endblock %}
